<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yesika Perez Ravelo</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Main content -->
    <main>
      <!-- Product Form -->
      <h1>Agregar Productos</h1>
      <div class="box">
        <br />
        <form
          action="http://localhost:8080/api/products"
          method="post"
          enctype="multipart/form-data"
        >
          <label>Nombre del Producto</label><br />
          <input type="text" name="title" id="title" /><br />
          <label>Descripci√≥n del producto</label><br />
          <input type="description" name="description" id="description" /><br />
          <label>Precio</label><br />
          <input type="price" name="price" id="price" /><br />
          <label class="file-label" for="thumbnail">Cargar una imagen</label
          ><br />
          <input type="file" name="thumbnail" id="thumbnail" /><br />
          <label>Codigo</label><br />
          <input type="code" name="code" id="code" /><br />
          <label>Cantidad</label><br />
          <input type="stock" name="stock" id="stock" /><br />
          <input id="button" type="submit" value="Agregar Producto" />
        </form>
      </div>

      <!-- Check Cart Button -->
      <div class="box">
        <br />
        <form action="http://localhost:8080/api/cart" method="get">
          <input id="checkCartButton" type="submit" value="Ver Carrito" />
        </form>
      </div>
    </main>
  </body>
</html>
